<div mdbModal #frame="mdbModal" class="modal fade bottom modal-scrolling" id="frameModalTop" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-frame modal-bottom modal-notify" role="document"
       style="background-color: #00C851 !important">
    <div class="modal-header row d-flex justify-content-center align-items-center">
      <p class="pt-3 pr-2 text-white" style="font-size: 30px !important; color: white !important;">{{this.message}} <i
        class="fas fa-check fa-2x animated rotateIn" style="color: white !important;"></i></p>
    </div>
  </div>
</div>
